
spring.datasource.url=jdbc:mysql://localhost/vollmed_api
spring.datasource.username=root

# ativar log de SQL executada pelo hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# não enviar stack trace no retorno de mensagens de erro
server.error.include-stacktrace=never

# passa uma variável de ambiente (produção), se não achar passa "123456"
api.security.token.secret=${JWT_SECRET:123456}